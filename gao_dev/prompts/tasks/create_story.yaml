name: create_story
description: "Task prompt for story creation by Bob"
version: 1.0.0

user_prompt: |
  Use the Bob agent to create Story {{epic}}.{{story}}{{story_title_part}}.

  Bob should:
  1. Ensure the story directory exists for epic {{epic}}
  2. Use the 'create-story' workflow
  3. Read the epic definition from docs/epics.md
  4. Create story file at docs/stories/epic-{{epic}}/story-{{epic}}.{{story}}.md
  5. Include clear acceptance criteria
  6. Set status to 'Draft'
  7. Commit the story file

variables:
  epic: "1"
  story: "1"
  story_title: ""
  story_title_part: ""
  agent: "Bob"

response:
  max_tokens: 4000
  temperature: 0.7

metadata:
  category: task
  phase: planning
  agent: Bob
