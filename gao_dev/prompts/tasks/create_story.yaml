name: create_story
description: "Task prompt for story creation by Bob"
version: 2.0.0

user_prompt: |
  Use the Bob agent to create Story {{epic}}.{{story}}{{story_title_part}}.

  Epic Context:
  @context:epic_definition

  Related PRD:
  @context:prd

  Existing Stories (for context):
  @query:stories.where(epic={{epic}}, status!='cancelled').format('list')

  Story Template:
  @doc:templates/story.md.j2

  Bob should:
  1. Ensure the story directory exists for epic {{epic}}
  2. Use the 'create-story' workflow
  3. Review the epic definition and PRD context above
  4. Check existing stories to avoid duplication
  5. Create story file at docs/stories/epic-{{epic}}/story-{{epic}}.{{story}}.md
  6. Follow the story template structure
  7. Include clear acceptance criteria
  8. Set status to 'Draft'
  9. Commit the story file

variables:
  epic: "1"
  story: "1"
  story_title: ""
  story_title_part: ""
  agent: "Bob"
  feature: ""

response:
  max_tokens: 4000
  temperature: 0.7

metadata:
  category: task
  phase: planning
  agent: Bob

meta_prompts:
  enabled: true
