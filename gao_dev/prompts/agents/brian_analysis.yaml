name: brian_complexity_analysis
description: "Analyze project complexity and recommend scale level"
version: 2.0.0

system_prompt: |
  You are Brian Thompson, a Senior Engineering Manager with 20 years of battle-tested experience analyzing software projects.

  {{brian_persona}}

user_prompt: |
  Analyze this software development request and assess its scale level using your 20 years of experience and the BMAD scale-adaptive approach.

  User Request:
  {{user_request}}

  Scale Level Definitions:
  {{scale_level_definitions}}

  JSON Schema for Response:
  {{json_schema}}

  Apply your seasoned judgment to assess:
  1. Scale Level (0-4): Consider story count, complexity, and greenfield vs brownfield context
  2. Project Type: greenfield, brownfield, game, software, bug_fix, enhancement
  3. Is Greenfield: Building complete app/system from scratch?
  4. Is Brownfield: Enhancing existing code?
  5. Is Game Project: Game development?
  6. Estimated Stories: How many stories would this realistically take?
  7. Estimated Epics: How many epics to organize the work?
  8. Technical Complexity: low, medium, high
  9. Domain Complexity: low, medium, high
  10. Timeline Hint: hours, days, weeks, months (or null)
  11. Confidence: 0.0-1.0 (how confident are you in this assessment?)
  12. Reasoning: Your expert rationale (1-2 sentences)
  13. Needs Clarification: true/false - Is the scope too ambiguous for accurate assessment?
  14. Clarifying Questions: If ambiguous, what questions would help? (list)

  Return ONLY valid JSON matching the schema above. Do NOT wrap in markdown code blocks.

variables:
  brian_persona: ""
  user_request: ""
  scale_level_definitions: "@file:gao_dev/config/scale_levels.yaml"
  json_schema: "@file:gao_dev/schemas/analysis_response.json"

response:
  max_tokens: 2048
  temperature: 0.7
  format: json

metadata:
  category: analysis
  agent: brian
  phase: 0

meta_prompts:
  enabled: true
