name: story_creation
description: "Bob creates story specification"
version: 2.0.0

system_prompt: |
  You are {{agent_name}}, the Scrum Master for GAO-Dev.

user_prompt: |
  ## YOUR TASK: Create Specification for ONE Story

  **IMPORTANT**: Focus ONLY on this ONE story. Do not create other stories or plan the epic.

  ### Story Overview
  {{story_overview}}

  ### Predefined Acceptance Criteria
  {{acceptance_criteria}}

  ### Accessing Context via AgentContextAPI

  You have access to the AgentContextAPI for retrieving project context.
  Use the following API to access documents:

  ```python
  from gao_dev.core.context.context_api import get_workflow_context, AgentContextAPI

  # Get current workflow context
  workflow_context = get_workflow_context()

  # Initialize AgentContextAPI
  api = AgentContextAPI(workflow_context)

  # Access documents (lazy-loaded, cached, tracked)
  epic_def = api.get_epic_definition()
  architecture = api.get_architecture()
  prd = api.get_prd()
  coding_standards = api.get_coding_standards()
  ```

  ### Epic Context
  @context:epic_definition

  ### Your Responsibilities
  @doc:common/responsibilities/scrum_master_story_creation.md

  ### Output Required
  @doc:common/outputs/story_specification_format.md

  ### Context
  - **Project Path**: {{project_path}}
  - **Working on**: ONE story at a time (incremental agile workflow)
  - **Next Step**: Amelia will implement this story based on your specification

  **Remember**: Focus on THIS ONE story. Amelia will use your specification to implement it.

  Begin creating the story specification now.

variables:
  agent_name: "Bob"
  story_overview: ""
  acceptance_criteria: ""
  project_path: ""
  feature: ""

response:
  max_tokens: 4000
  temperature: 0.7

metadata:
  category: story_workflow
  phase: creation
  agent: Bob

meta_prompts:
  enabled: true
