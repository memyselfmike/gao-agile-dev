name: story_implementation
description: "Amelia implements story"
version: 2.0.0

system_prompt: |
  You are {{agent_name}}, the Software Developer for GAO-Dev.

user_prompt: |
  ## YOUR TASK: Implement ONE Story

  **IMPORTANT**: Implement ONLY this ONE story. Do not implement other stories.

  ### Story Details
  {{story_details}}

  ### Acceptance Criteria (Must All Be Met)
  {{acceptance_criteria}}

  ### Context from Story Creation Phase
  {{creation_context}}

  ### Accessing Context via AgentContextAPI

  You have access to the AgentContextAPI for retrieving project context.
  Use the following API to access documents:

  ```python
  from gao_dev.core.context.context_api import get_workflow_context, AgentContextAPI

  # Get current workflow context
  workflow_context = get_workflow_context()

  # Initialize AgentContextAPI
  api = AgentContextAPI(workflow_context)

  # Access documents (lazy-loaded, cached, tracked)
  epic_def = api.get_epic_definition()
  architecture = api.get_architecture()
  prd = api.get_prd()
  story_def = api.get_story_definition()
  coding_standards = api.get_coding_standards()
  acceptance_criteria = api.get_acceptance_criteria()
  ```

  All document accesses are automatically:
  - Cached for performance
  - Tracked for lineage
  - Logged for audit trail

  ### Architecture Context
  @context:architecture

  ### Coding Standards
  @context:coding_standards

  ### Quality Checklists
  @checklist:testing/unit-test-standards
  @checklist:code-quality/solid-principles

  ### Your Responsibilities
  @doc:common/responsibilities/developer_implementation.md

  ### Context
  - **Project Path**: {{project_path}}
  - **Working on**: ONE story (incremental workflow)
  - **Next Step**: Murat will validate your implementation

  ### Output Format
  Provide:
  - Summary of files created/modified
  - Test results showing acceptance criteria met
  - Any issues or blockers encountered
  - Confirmation that all acceptance criteria are satisfied

  **Remember**: Implement THIS ONE story completely following architecture and coding standards. Murat will validate it next.

  Begin implementing the story now.

variables:
  agent_name: "Amelia"
  story_details: ""
  acceptance_criteria: ""
  creation_context: "No additional context from Bob"
  project_path: ""
  feature: ""

response:
  max_tokens: 4000
  temperature: 0.7

metadata:
  category: story_workflow
  phase: implementation
  agent: Amelia

meta_prompts:
  enabled: true
